{% extends 'main/header.html' %}



    
    
        
            
        


{% block content %}
  <div class="row">
    {% for car in careers %}
        <div class="col s12 m6 l4">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{car.career_title}}</span>
                <p style='font-size:70%>{{car.career_published}}</p>
                <p>{{car.career_content|safe}}</p>
              </div>
              <div class="card-action">
                <a href='#'>Visit</a>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>
    
{% endblock %}
